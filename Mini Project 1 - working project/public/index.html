<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<taskname>
    <template id="postTemplate">
        <div class="card col-3">

            <div class="card-body">
                <h5 class="card-day" style="font-size: 2em" ;>Card date</h5>
                <h5 class="card-date">Card date</h5>
                <p class="card-post-taskname">
                    Some quick example text to build on the card date and make up the
                    bulk of the card's content.
                </p>
                <p class="card-post-task"> </p>
                <div class="row">
                    <button class="btn btn-danger card-strike" style="background-color: green;">Done</button>
                </div>
                <br>
                <div class="row">
                    <button class="btn btn-danger card-delete">Delete</button>
                </div>
            </div>
        </div>
    </template>
    <h1 class="text-center" style="font-size: 3em; color: steelblue;">To Do List</h1>
    <p class="error" id="errormessage" style="font-size: 1.5em; color: red; text-align: center;"></p>
    <div class="container">
        <form class="mb-3 d-flex flex-column align-items-center" onsubmit="onPostSubmit(event)">
            <label for="firsttitle" class="form-label">Date</label>
            <input type="date" id="firsttitle" class="form-control" style="width: 300px; text-align: center;" />
            <br>
            <label for="bodyInput" class="form-label">Title</label>
            <input class="form-control" id="bodyInput" placeholder="" style="width: 700px;" />
            <br>
            <label for="body1Input" class="form-label">Task</label>
            <input class="form-control" id="body1Input" placeholder="" style="width: 700px;" />
            <br>
            <input type="submit" class="btn btn-primary" />
            <br>
            <p id="OutstandingCount" class="text-center" style="font-size: 2.5em; color: red"></p>

        </form>
        <div class="row" id="card-list"></div>
    </div>

</taskname>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
